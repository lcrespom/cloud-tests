kind: Deployment
apiVersion: apps/v1
metadata:
    name: cloud-tests
    labels:
        app: nodejs-sample
spec:
    replicas: 2
    selector:
        matchLabels:
            deployment: cloud-tests
    template:
        metadata:
            labels:
                deployment: cloud-tests
            annotations:
                openshift.io/generated-by: OpenShiftNewApp
        spec:
            containers:
                - name: cloud-tests
                  image: >-
                      image-registry.openshift-image-registry.svc:5000/node-test/cloud-tests@sha256:9d74f7eca2e064cb308263084cee65452a217b969a01bfa314cdafa912d9009b
                  ports:
                      - containerPort: 8080
                        protocol: TCP
                  resources: {}
                  terminationMessagePath: /dev/termination-log
                  terminationMessagePolicy: File
                  imagePullPolicy: IfNotPresent
            restartPolicy: Always
            terminationGracePeriodSeconds: 30
            dnsPolicy: ClusterFirst
            securityContext: {}
            schedulerName: default-scheduler
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 25%
            maxSurge: 25%
    revisionHistoryLimit: 10
    progressDeadlineSeconds: 600
